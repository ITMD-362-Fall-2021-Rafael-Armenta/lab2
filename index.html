<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<title>Lab 2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link rel="stylesheet" media="screen" href="css/reset.css" />
		<link rel="stylesheet" media="screen" href="css/screen.css" />
	</head>
	<body>
		<header>
			<h1>Lab 2</h1>
		</header>
		<form action="#null" method="get" autocomplete="on">
		 <fieldset>
      <legend><h2>User Information</h2></legend>			
				
				<div>
					<label>Email Address:</label>
						<input name="email-address" type="email" placeholder="example@example.com">
				</div>
				
				<div>
					<label>Phone Number:</label>
						<input name="telephone" type="tel" placeholder="(xxx)-xxx-xxxx">
				</div>
				
				<div>
					<label>Date of Birth:</label>
						<input name="dob" type="date" placeholder="mm/dd/yyyy">
				</div>
				
				<div id="submitBtn">
					<input type="submit" value="Submit">
				</div>
				
			</fieldset>
		</form>
	</body>
</html>
